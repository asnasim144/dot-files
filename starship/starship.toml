# Starship prompt configuration

# Get started with a basic config
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Don't show the username if it's the default user
[username]
show_always = false
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "

# Show hostname only if we're in an SSH session
[hostname]
ssh_only = true
format = "@[$hostname]($style) "
style = "green bold"

# Directory configuration
[directory]
style = "blue bold"
truncation_length = 3
truncate_to_repo = true
read_only = " ğŸ”’"
read_only_style = "red"

# Git configuration
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "yellow"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

# Command duration
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

# Line break
[line_break]
disabled = false

# Character
[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

# Custom modules
[custom.python]
command = "python3 --version"
when = "test -f *.py || test -f requirements.txt"
format = "[ğŸ $output]($style) "
style = "green"

[custom.node]
command = "node --version"
when = "test -f package.json || test -f *.js"
format = "[â¬¢ $output]($style) "
style = "green"

[custom.docker]
command = "docker --version"
when = "test -f Dockerfile || test -f docker-compose.yml"
